<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>

  </head>
  <body>
    <header>
      <div id="header">
        <img src="resources/images/img-tea-cozy-logo.png">

          <a href="#">Mission</a>
          <a href="#">Featured Tea</a>
          <a href="#">Locations</a>
        </nav>
      </div> <!-- end #header -->
    </header>
    <div id="mission">

        <h2>Our Mission</h2>

          <img src="resources/images/img-myrtle-ave.jpg">

        </div>

          <img src="resources/images/img-bedford-bizarre.jpg">

    </div>

    </footer>
